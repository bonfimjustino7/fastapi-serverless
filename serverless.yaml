service: my-awesome-app

package:
  individually: true
  

provider:
  name: aws
  runtime: python3.9
  region: eu-west-1
  stage: ${opt:stage, "dev"}

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    dockerImage: python:3.9-slim-buster
    layer: true
    

functions:
  app:
    package:
      patterns:
        - "main.py"
        - "!requirements.txt"
        - "!package.json"
        - "!package-lock.json"
        - "!.serverless/**"
        - "!.virtualenv/**"
        - "!node_modules/**"

    handler: main.handler
    environment:
      STAGE: ${self:provider.stage}
    layers:
      - Ref: PythonRequirementsLambdaLayer

    events:
      - http:
          method: any
          path: /{proxy+}